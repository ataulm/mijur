buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
        maven {
            url "https://github.com/novoda/public-mvn-repo/raw/master/releases"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

apply plugin: 'android'

dependencies {
    compile project(':core')
    compile project(':etsygrid')

    compile 'com.novoda:notils:2.1-SNAPSHOT'
    compile 'com.novoda.imageloader:imageloader-core:1.6.1'
    compile 'com.android.support:support-v13:18.0.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1519001
        versionName "0.0.1"
    }

    signingConfigs {
        release {
//            storeFile file("mijur.keystore")
//            storePassword signingPassword
//            keyAlias signingKeyAlias
//            keyPassword signingPassword
        }
    } 

    buildTypes {
        // for different content provider
        final String PROVIDER_AUTHORITY_DEBUG = ""
        final String PROVIDER_AUTHORITY_RELEASE = ""


        debug {
            packageNameSuffix ".debug"
            versionNameSuffix "-debug"

            buildConfig PROVIDER_AUTHORITY_DEBUG
        }

        release {
            debuggable false
            jniDebugBuild false
        
            signingConfig signingConfigs.release

            buildConfig PROVIDER_AUTHORITY_RELEASE
        }
    }    
}