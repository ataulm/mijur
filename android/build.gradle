apply plugin: 'android'

dependencies {
    compile 'com.android.support:support-v13:19.0.1'

    compile 'com.novoda:notils:2.2.5'
    compile 'com.novoda.imageloader:imageloader-core:1.6.1'

    compile 'com.novoda.rx:android:0.0.2-SNAPSHOT',
    'com.novoda.rx:core:0.0.2-SNAPSHOT',
    'com.netflix.rxjava:rxjava-android:0.17.1'

    compile 'com.squareup.retrofit:retrofit:1.5.0'
    compile 'com.etsy.android.grid:library:1.0.3'
    compile 'joda-time:joda-time:2.3'

}
android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1419010
        versionName "0.1"
    }

    def password = ""
    if (project.hasProperty('signingPassword')) {
        password = signingPassword;
    }

    signingConfigs {
        release {
            storeFile file("$System.env.KEYSTORES/mijur.keystore")
            storePassword password
            keyAlias "mijur"
            keyPassword password
        }
    }

    buildTypes {

        debug {
            packageNameSuffix ".debug"
            versionNameSuffix "-debug"
        }

        release {
            debuggable false
            jniDebugBuild false

            signingConfig signingConfigs.release
        }
    }
}
